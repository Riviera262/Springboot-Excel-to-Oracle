<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MB Transaction</title>
</head>
<body>
    <h2><b>UPLOAD TRANSACTION EXCEL FILE</b></h2>
    <form action="/api/transaction/uploadExcel" method="post" enctype="multipart/form-data">
        <input type="file" name ="file" accept=".xlsx, .xls">
        <button type="submit">Upload and save data to the Oracle DB</button>
    </form>
    <button type="button" onclick="deleteData()">Delete all data in Oracle</button>

    <script>
        function deleteData() {
            if (confirm("Bạn có chắc chắn muốn xóa sạch dữ liệu không?")) {
                fetch('/api/transaction/all', {
                    method: 'DELETE' // Gửi trực tiếp DELETE, không cần lách qua POST
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Xóa thành công!");
                            location.reload(); // Load lại trang để thấy kết quả
                        } else {
                            alert("Lỗi: " + response.status);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
